<script type ="text/javascript">
function minAvrMax (array){
	
	var sum = 0;
	for (i=0; i<array.length;i++) {		
    sum = sum + array [i];
	}

    	
    var min = Math.min.apply(null, array);
	var avr = sum/array.length ;
	var max = Math.max.apply(null, array) ;
	return [min,avr,max];
}

var numbers =minAvrMax([0,-3,5,9,10]);

console.log (numbers);

</script>
