<body>
<script>
/*For Loop */
var scores = [24,32,17];
var arrayLenght = scores.length;
var roundNumber =0;
var msg ="";

for(var i = 0; i<arrayLenght;i++){

	roundNumber =(i+1);
	msg +='Round ' +roundNumber + ':'
	msg +=scores[i] +'\n';
}

console.log(msg);

</script>
