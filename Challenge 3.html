
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Resume</title>
		<script type="text/javascript">
			var xhttp = new XMLHttpRequest();
		  	xhttp.onreadystatechange = function() {
			  	if (this.readyState == 4 && this.status == 200) {
			  		var json = JSON.parse(this.responseText);
	                   

	                for (i=0; i <json.length; i++) {
                  

					document.getElementById("usertable").innerHTML += "<tr><td> " + json[i].Name + " "+ json[i].lastname + "</td><td>" + json[i].email + "</td></tr>"; 
			    }
			}
			};
			xhttp.open("GET", "https://sheetsu.com/apis/v1.0/c317b4c19f6e", true);
			
		xhttp.send();
		</script>
	</head>
	<body>
		<table border ="1" id="usertable">
		<tr><th>Name</th><th>Email</th></tr>
		<table>

	</body>
</html>
