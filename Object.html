<body>
<script type ="text/javascript">
/*function hastags 
*/
  function Hotel (name,rooms,booked) {
	this.name=name;
	this.rooms=rooms;
	this.booked=booked;
	this.checkAvailability=function(){
	return this.rooms-this.booked;
	}	
	};

  var hotel = new Hotel ("Hilton",50,10);
  console.log(hotel);
  document.write("Hotel: " + hotel.name + ", available rooms; " +hotel.checkAvailability());




</script>




</body>
